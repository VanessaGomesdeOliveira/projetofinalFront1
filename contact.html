<!DOCTYPE html>
<html lang="PT-BR">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/brand.png" type="image/x-icon">
  <script src="https://kit.fontawesome.com/0f7ed121de.js" crossorigin="anonymous" defer></script>
  <!-- CSS HEADER -->
  <link rel="stylesheet" href="./css/style.css">
  <!-- CSS HEADER -->
  <!-- CSS Login -->
  <link rel="stylesheet" href="./css/contact.css">
  <!-- CSS Login -->

  <script src="./js/main.js" defer></script>
  <title>GeeK Zone | Contato</title>
</head>

<body>
  <header>
  </header>
  <!-- Main content Adicionar dentro do main-->
  <main>
    <div class="container container-cadastro">
      <!-- Início Formas de Contato -->
      <div class="contato-flex">
        <div class="contato">
          <h2>Contato</h2>
          <address class="endereco">
            <p>Av. Domingos Odália Filho, 301</p>
            <p>Centro, Osasco - SP, 06010-067</p>
          </address>
          <div class="redes-sociais">
            <a href="https://www.instagram.com/brumfernanda/?hl=pt-br"><img src="./img/icons/instagram.svg"
                alt="Instagram"> @geekzone</a>
            <a href="https://www.facebook.com/PraFeBrumOficial"><img src="./img/icons/facebook.svg" alt="Facebook">
              /geekzone</a>
            <a href="#"><img src="./img/icons/whatsapp.png" alt="WhatsApp"> (011) 99345-0934</a>
          </div>
        </div>
      </div>
      <!-- Início Form Contato -->
      <div class="form-login">
        <h2>Suporte técnico</h2>
        <form class="column-flex">
          <div class="item-form">
            <label for="nome">Nome:</label>
            <input type="text" name="nome" id="nome" placeholder="Digite seu nome">
          </div>
          <div class="item-form">
            <label for="email">E-mail:</label>
            <input type="email" name="email" id="email" placeholder="Digite seu e-mail">
          </div>
          <div class="item-form">
            <label for="mensagem">Mensagem:</label>
            <textarea placeholder="Digite sua mensagem" id="mensagem" name="mensagem" rows="5" cols="33"
              maxlength="500"></textarea>
          </div>
          <button class="btn-login" type="submit">Enviar</button>
        </form>
      </div>
      <!-- Fim Form Login -->
    </div>
  </main>
  <footer class="fixed-at-bottom">
  </footer>
</body>

</html>
